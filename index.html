<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню администрирования</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Начальный экран -->
        <div id="startScreen">
            <button onclick="showLogin()">Войти</button>
            <button onclick="showRegister()">Зарегистрироваться</button>
        </div>

        <!-- Форма входа -->
        <div id="loginForm" class="form hidden">
            <h2>Вход</h2>
            <label for="login">Логин:</label>
            <input type="text" id="login" placeholder="Введите логин" />
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль" />
            <button onclick="login()">Войти</button>
            <button onclick="goBack()">Назад</button>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="form hidden">
            <h2>Регистрация</h2>
            <label for="name">Имя:</label>
            <input type="text" id="name" placeholder="Введите имя" />
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" placeholder="Введите номер телефона" />
            <label for="regLogin">Логин:</label>
            <input type="text" id="regLogin" placeholder="Введите логин" />
            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" placeholder="Введите пароль" />
            <button onclick="register()">Зарегистрироваться</button>
            <button onclick="goBack()">Назад</button>
        </div>

        <!-- Панель SysAdmin -->
        <div id="adminPanel" class="form hidden">
            <h2>Панель Системного Администратора</h2>
            <div id="appointmentList">
                <h3>Записи клиентов</h3>
                <!-- Список записей -->
            </div>
            <div id="messages">
                <h3>Сообщения от клиентов</h3>
                <!-- Список сообщений -->
            </div>
            <button onclick="goBack()">Выйти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
