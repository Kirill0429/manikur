<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система записи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu" class="card">
        <button class="main-btn" onclick="showLoginForm()">Войти</button>
        <button class="main-btn" onclick="showRegisterForm()">Зарегистрироваться</button>
    </div>

    <div id="loginForm" class="card hidden">
        <h2>Вход</h2>
        <input type="text" id="loginUsername" placeholder="Логин" class="input-field">
        <input type="password" id="loginPassword" placeholder="Пароль" class="input-field">
        <button class="main-btn" onclick="login()">Войти</button>
        <button class="secondary-btn" onclick="goBack()">Назад</button>
    </div>

    <div id="registerForm" class="card hidden">
        <h2>Регистрация</h2>
        <input type="text" id="registerName" placeholder="Имя" class="input-field">
        <input type="text" id="registerPhone" placeholder="Телефон" class="input-field">
        <input type="text" id="registerUsername" placeholder="Логин" class="input-field">
        <input type="password" id="registerPassword" placeholder="Пароль" class="input-field">
        <button class="main-btn" onclick="register()">Зарегистрироваться</button>
        <button class="secondary-btn" onclick="goBack()">Назад</button>
    </div>

    <div id="adminPanel" class="card hidden">
        <h2>Панель создателя</h2>
        <button class="main-btn" onclick="viewClientRecords()">Записи клиентов</button>
        <button class="main-btn" onclick="viewNotifications()">Уведомления</button>
        <button class="main-btn" onclick="showEditRecordForm()">Изменить запись</button>
        <button class="secondary-btn" onclick="logout()">Выйти</button>
    </div>

    <div id="editRecordForm" class="card hidden">
        <h2>Изменить запись</h2>
        <input type="text" id="editName" placeholder="Имя пользователя" class="input-field">
        <input type="date" id="editDate" placeholder="Дата" class="input-field">
        <input type="text" id="editPhone" placeholder="Номер телефона" class="input-field">
        <button class="main-btn" onclick="editRecord()">Найти и изменить запись</button>
        <button class="secondary-btn" onclick="goBackToAdmin()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
